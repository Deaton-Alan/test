<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Investment Calculator</title>
<script>
/* Input: principal, rate, numYears, Period per years
 * Processing: pass parameters through future value function to compute future value
 * Output: future value
 */
function doFV(){
    var principal = parseFloat(document.getElementById('principal').value);
    var rate = parseFloat(document.getElementById('rate').value);
    var numYears = parseFloat(document.getElementById('numYears').value);
    var periodYears = parseFloat(document.getElementById('periodYears').value);
    
    var futurevalue = computeFutureValue(principal, rate, numYears, periodYears)
    document.getElementById('output').innerHTML = '$' + futurevalue;
}
function computeFutureValue(principal, rate, numYears, periodYears){
    ratePerPeriod = rate / periodYears; 
    var futurevalue = principal * Math.pow((1 + ratePerPeriod), (periodYears * numYears));
    futurevalue = Math.round(futurevalue *100) / 100;
    return futurevalue;

}
</script>
</head>

<body>
<h1>Investment Calculator</h1>
Amount Invested (principal)<input type="text" id="principal"><br>
Annual rate (example: .08) <input type="text" id="rate"><br>
Number of years <input type="text" id="numYears"><br>
Periods per year <input type="text" id="periodYears"><br>
<button type="button" onclick="doFV()">Compute future value</button>
<div id="output"></div>
</body>
</html>
